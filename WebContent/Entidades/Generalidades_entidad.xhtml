										<p:outputLabel value="#{entidad['label.exporta']}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:selectOneMenu id="exportaEdit">
											<f:selectItem itemLabel="#{entidad['itemLabel.si']}"
												itemValue="#{entidad['itemValue.si']}" />
											<f:selectItem itemLabel="#{entidad['itemLabel.no']}"
												itemValue="#{entidad['itemValue.no']}" />
										</p:selectOneMenu>
									</p:column>

									<p:column style="font-weight: bold;">
										<p:outputLabel value="#{entidad['label.ventas_anio']}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="ventasEdit"
											value="#{catalogoBuscarEntidadBean.selected.ventaUntimoAnio}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:tab>
						<p:tab id="capital" title="#{entidad['title.tab_capital']}">
							<p:panelGrid style="margin-top:0px; width:100%;">
								<p:row>
									<p:column colspan="2"
										style="font-weight: bold; font-size:125%;  text-align:center;">
										<p:outputLabel value="#{entidad['label.capital_nacional']}" />
									</p:column>
									<p:column colspan="2"
										style="font-weight: bold; font-size:125%; text-align:center;">
										<p:outputLabel value="#{entidad['label.capital_extranjero']}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column style="font-weight: bold;">
										<p:outputLabel value="#{entidad['label.publico']}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="publico_nacEdit"
											value="#{catalogoBuscarEntidadBean.selected.publicoNacional}" />
										<p:outputLabel value="#{entidad['label.porcentaje']}" />
									</p:column>

									<p:column style="font-weight: bold;">
										<p:outputLabel value="#{entidad['label.publico']}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="publico_extEdit"
											value="#{catalogoBuscarEntidadBean.selected.publicoExtranjero}" />
										<p:outputLabel value="#{entidad['label.porcentaje']}" />
									</p:column>
								</p:row>
								<p:row>
									<p:column style="font-weight: bold;">
										<p:outputLabel value="#{entidad['label.privado']}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="privado_nacEdit"
											value="#{catalogoBuscarEntidadBean.selected.privadoNacional}" />
										<p:outputLabel value="#{entidad['label.porcentaje']}" />
									</p:column>

									<p:column style="font-weight: bold;">
										<p:outputLabel value="#{entidad['label.privado']}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="privado_extEdit"
											value="#{catalogoBuscarEntidadBean.selected.privadoExtranjero}" />
										<p:outputLabel value="#{entidad['label.porcentaje']}" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:tab>
					</p:tabView>

					<!-- Fin TABS EDITAR Entidad ********************************************************************************************************************** -->


				</p:panel>
			</h:form>

			<!-- INICIO catalogo buscar entidad -->

			<p:dialog header="Buscar  Entidad" widgetVar="searchDialog"
				update="panel" resizable="false" id="searchDlg" modal="true">


				<h:form id="formSearch">
					<p:growl id="growlGeneral" showDetail="true" />
					<p:panel id="panelDialog" style=" background:#F2F2F2;">

						<p:panel id="panelBusqueda">
							<p:panelGrid style="margin-top:0px; width:100%; ">
								<p:row>
									<p:column style="font-weight: bold;">
										<p:outputLabel value="Identificación" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="identificacion"
											value="#{catalogoBuscarEntidadBean.entidadBuscar.numeroIdentificacion}" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:outputLabel value="Nombre" />
									</p:column>
									<p:column style="font-weight: bold;">
										<p:inputText id="nombre"
											value="#{catalogoBuscarEntidadBean.entidadBuscar.nombreEntidad}" />
									</p:column>
									<p:column rowspan="2" style="font-weight: bold;">
										<div align="right">
											<p:commandButton icon="ui-icon-search" title="Buscar"
												ActionListener="" update="dataTable"
												style=" margin:0px 5px 0px 0px;"
												action="#{catalogoBuscarEntidadBean.dataTable()}" />

<!-- 											<p:commandButton icon="ui-icon-refresh" -->
<!-- 												update="panelBusqueda" style=" margin:4px;" -->
<!-- 												title="Refrescar / Limpiar"> -->
<!-- 												<p:resetInput target="formSearch" /> -->
<!-- 											</p:commandButton> -->

											<p:commandButton icon="ui-icon-refresh"
												update="panelBusqueda" title="Refrescar / Limpiar"
												actionListener="#{catalogoBuscarEntidadBean.reset()}">
												<p:resetInput target="formSearch" />
											</p:commandButton>
										</div>
									</p:column>
								</p:row>

							</p:panelGrid>
							<br />

							<p:dataTable id="dataTable" var="ent"
								value="#{catalogoBuscarEntidadBean.listaEntidades}"
								rowIndexVar="rowIndex"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
								lazy="true" paginator="true" paginatorPosition="bottom" rows="5"
								emptyMessage="No se han encontrado resultados con los parametros de búsqueda."
								rowKey="#{ent.idEntEntidad}"
								selection="#{catalogoBuscarEntidadBean.selected}">

								<f:facet name="header">
									<h:outputLabel value="Listado de Entidades" />
								</f:facet>
								<p:column selectionMode="single" style="width:2%" />
								<p:column>
									<f:facet name="header">
										<h:outputText value="N°" />
									</f:facet>
									<h:outputText value="#{rowIndex+1}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Nombre Entidad" />
									</f:facet>
									<h:outputText value="#{ent.nombreEntidad}" />
								</p:column>

								<p:column>
									<f:facet name="header">
										<h:outputText value="Identificación" />
									</f:facet>
									<h:outputText
										value="#{ent.numeroIdentificacion} - #{ent.entTipoIdentificacion.tipoIdentificacion}" />
								</p:column>
								<p:column>
									<f:facet name="header">
										<h:outputText value="Representante Legal" />
									</f:facet>
									<h:outputText
										value="#{ent.entRepresentantelegal.pnombre_representante_legal} #{ent.entRepresentantelegal.papellido_representante_legal}" />
								</p:column>
								<f:facet name="footer">
									<div align="right">


										<p:commandButton icon="ui-icon-circle-check" immediate="true"
											update=":formSearch:growlGeneral, :formAdd:panelInternoEdit, :formAdd:tabsEdit "
											action="#{catalogoBuscarEntidadBean.agregar()}"
											title="#{messages['comun.boton.agregar']}"
											alt="#{messages['comun.boton.agregar']}">
											<f:setPropertyActionListener
												target="#{catalogoBuscarEntidadBean.selected}"
												value="#{ent}" />
										</p:commandButton>

										<!-- 										<p:commandButton id="agregar" -->
										<!-- 											update=":formSearch:growlGeneral, :formAdd:panelInternoEdit, :formAdd:tabsEdit " -->
										<!-- 											oncomplete="searchDialog.hide())" icon="ui-icon-circle-check" -->
										<!-- 											immediate="true" title="#{messages['comun.boton.agregar']}" -->
										<!-- 											alt="#{messages['comun.boton.agregar']}"> -->
										<!-- 											<f:setPropertyActionListener -->
										<!-- 												target="#{catalogoBuscarEntidadBean.selected}" -->
										<!-- 												value="#{ent}" /> -->
										<!-- 										</p:commandButton> -->

										<p:commandButton icon="ui-icon-cancel" title="Cancelar"
											style=" margin:0px 0px 0px 5px;"
											onclick="searchDialog.hide()" />
									</div>
								</f:facet>
							</p:dataTable>

						</p:panel>
					</p:panel>
				</h:form>

			</p:dialog>

		</ui:define>
	</ui:composition>
</h:body>
</html>
