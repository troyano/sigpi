<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="../recursos/css/Template.css" library="css"></h:outputStylesheet>

                    height:100%;
                    background-color:#FFF;">

			<td class="td_header"><ui:include src="/Template/header.xhtml" />
				<!--<ui:insert name="pageHeader">Page Header</ui:insert> --></td>
		</tr>

        <ui:include src="/Template/menuOpciones.xhtml" />

					    <p:layoutUnit position="east" resizable="true" size="100" minSize="40" maxSize="200">

		<tr>

				<!-- <ui:insert name="footer">Page Footer</ui:insert> --></td>
		</tr>
